<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Text Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Newspaper Text Recognition</h1>
        <form action="/process/" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Upload Newspaper Image</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <div>
                <label for="language">Select Language</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                </select>
            </div>
            <button type="submit">Extract Text</button>
        </form>
    </div>

    <hr class="divider">

    <div class="recent-uploads">
        <h2>Recently Processed</h2>
        <a href="/list_uploads/" class="upload-link">View all processed uploads â†’</a>
    </div>
</body>
</html>
